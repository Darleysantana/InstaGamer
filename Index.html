<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/desing-instaGamer.css">
    <title>InstaGamer</title>
</head>
<body>
    <div class="Instagamer">
        <div class="InstaG">
            <img src="img/InstaGamer-1.png" alt="InstaGamer">
        </div>
        <div class="InstaG-cont">
            <div class="group">
                <img src="img/InstaGamer-Logo.png" class="logo" alt="InstaGamer-Logo">
                <div class="profile">
                    <img src="img/profile-instagamer.jpg" alt="profile-instagamer">
                </div>
                <a href="#" class="InstaGamer-login"> Continue com Darlei </a>
                <a href="#" class="InstaGamer-logout"> Remova conta </a>
            </div>
            <div class="group">
                <p class="not-account">Não é Darlei?</p>
                <p class="not-account">
                    <span class="link">Alterar conta</span>
                    ou
                    <span class="link">Inscreva-se</span>
                </p>
            </div>
            <div class="group-get">
                <p class="down">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a> 
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
